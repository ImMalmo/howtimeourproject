<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設立日からの日数タイマー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #timer {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="timer"></div>

    <script>
        // 設立日を設定 (例: 2022年1月1日)
        const establishmentDate = new Date('2022-01-01T00:00:00');

        function updateTimer() {
            const now = new Date();
            const diffTime = now - establishmentDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById('timer').textContent = `設立から ${diffDays} 日`;
        }

        // タイマーを更新
        updateTimer();

        // 1日ごとにタイマーを更新（毎日更新）
        setInterval(updateTimer, 1000 * 60 * 60 * 24);
    </script>
</body>
</html>
